<!DOCTYPE html>
<html manifest="offline.appcache">
<head>
    <meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Volcano Runner</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="HandheldFriendly" content="true" />

	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		body {
			background: #000;
			color: #fff;
			overflow: hidden;
			-ms-touch-action: none;
		}
		canvas {
			position: fixed;
			-ms-touch-action: none;
		}
    </style>

    <!-- WinJS references -->
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
</head> 
 
<body> 
	<div id="fb-root"></div>
	
	<div id="c2canvasdiv">
	
		<canvas id="c2canvas" width="630" height="360" oncontextmenu="return false;" onselectstart="return false;">
			The browser appears to have HTML5 disabled.  Try checking the compatibility settings.
		</canvas>
	
	</div>
	
	<script src="jquery-1.7.1.min.js"></script>

	<script src="runtime.js"></script>

    <script>
	(function () {
		"use strict";
		var app = WinJS.Application;

		jQuery(window).resize(function () {
			cr_sizeCanvas(jQuery(window).width(), jQuery(window).height());
		});

		jQuery(document).ready(function () {
		
			window["c2isWindows8"] = true;
			
			cr_createRuntime("c2canvas");
			
			cr_sizeCanvas(jQuery(window).width(), jQuery(window).height());

			app.start();
		});
		
		var activation = Windows.ApplicationModel.Activation;

		app.onactivated = function (args) {
			if (args.detail.kind === activation.ActivationKind.launch) {
				if (args.detail.previousExecutionState !== activation.ApplicationExecutionState.terminated)
				{
					// TODO: This application has been newly launched.
				}
				else
				{
					// This application has been reactivated from suspension.
					cr_setSuspended(false);
				}
				args.setPromise(WinJS.UI.processAll());
			}
		};

		app.oncheckpoint = function (args) {
			// This application is about to be suspended.
			cr_setSuspended(true);
		};
		
		Windows.UI.WebUI.WebUIApplication.addEventListener("resuming", function () {
		    cr_setSuspended(false);
		}, false);

	})();
    </script>
</body> 
</html>
